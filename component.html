<html lang="ko">
    <head>

    <body>
        <div class="wrap">
            <div class="container">
                <div class="inner">                    

                    <div class="section">
                        <h2>모달 팝업</h2>
                        
                        <button class="btn-modalOpen" data-target="modal-open1">팝업1 열기 버튼</button>
                        <button class="btn-modalOpen" data-target="modal-open2"><span>팝업2 열기 버튼</span></button>

                        <div class="modal" id="modal-open1">
                            <div class="modal-wrap">
                                <div class="modal-header">
                                    <h2 class="tit">팝업 타이틀</h2>
                                    <button type="button" class="btn-modalClose"  data-target="modal-open1"><i class="ico-close ico-24"><span class="blind">닫기</span></i></button>
                                </div>
                                <div class="modal-content">
                                    <p>팝업 내용</p>
                                    <img src="https://file2.nocutnews.co.kr/newsroom/image/2020/09/24/20200924213008312940_0_710_654.jpg">
                                    <img src="https://file2.nocutnews.co.kr/newsroom/image/2020/09/24/20200924213008312940_0_710_654.jpg">
                                </div>
                                <div class="modal-footer"> 
                                    <button type="button" class="btn-m btn-default btn-modalClose" data-target="modal-open1">취소</button>
                                    <button type="button" class="btn-m btn-primary" data-dismiss="modal">확인</button>
                                </div>
                            </div>
                        </div>
                        <!--//팝업1-->

                        <div class="modal" id="modal-open2">
                            <div class="modal-wrap">
                                <div class="modal-header">
                                    <h2 class="tit">팝업 타이틀2</h2>
                                    <button type="button" class="btn-modalClose"  data-target="modal-open2"><i class="ico-close ico-24"><span class="blind">닫기</span></i></button>
                                </div>
                                <div class="modal-content">
                                    <p>팝업 내용</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn-m btn-default btn-modalClose" data-target="modal-open2">취소</button>
                                    <button type="button" class="btn-m btn-primary" data-dismiss="modal">확인</button>
                                </div>
                            </div>
                        </div>
                        <!--//팝업2-->

                        <style>

                        </style>

                    <!--//section-->
                    

                </div>

        <div id="toasts"></div>
