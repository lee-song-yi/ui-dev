<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>브랜치테스트</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <link href="css/component.css" rel="stylesheet">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        
    </head>

    <body>
        <div class="wrap">
            <div class="container">
                <div class="inner">
                    <div class="section">
                        <h2>토글 아이콘</h2>
                        <button type="button" class="btn_like btn btn_toggle ico ico_36"><span class="blind">좋아요</span></button>
                    
                        <button type="button" class="btn_scrap btn btn_toggle ico ico_36" id="btnScrap"><span class="blind">스크랩</span></button>
                    </div>
                    <!--//section-->

                    <div class="section">
                        <h2>모달 팝업</h2>

                        
                        <button data-target="modal-open1" data-toggle="modal"><span>팝업 열기</span></button>
                        <button data-target="modal-open2" data-toggle="modal"><span>팝업 열기</span></button>

                        <div class="modal" id="modal-open1">
                            <div class="modal-wrap">
                                <div class="modal-header">
                                    <h2 class="tit">팝업 타이틀</h2>
                                    <button type="button" class="btn_modalClose" data-dismiss="modal"><i class="ico-close ico-24"><span class="blind">닫기</span></i></button>
                                </div>
                                <div class="modal-content">
                                    <p>팝업 내용</p>
                                    <img src="https://file2.nocutnews.co.kr/newsroom/image/2020/09/24/20200924213008312940_0_710_654.jpg">
                                    <img src="https://file2.nocutnews.co.kr/newsroom/image/2020/09/24/20200924213008312940_0_710_654.jpg">
                                </div>
                                <div class="modal-footer"> 
                                    <button type="button" class="btn-m btn-default" data-dismiss="modal">취소</button>
                                    <button type="button" class="btn-m btn-primary" data-dismiss="modal">확인</button>
                                </div>
                            </div>
                        </div>

                        <div class="modal" id="modal-open2">
                            <div class="modal-wrap">
                                <div class="modal-header">
                                    <h2 class="tit">팝업 타이틀2</h2>
                                    <button type="button" class="btn_modalClose" data-dismiss="modal"><i class="ico-close ico-24"><span class="blind">닫기</span></i></button>
                                </div>
                                <div class="modal-content">
                                    <p>팝업 내용</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn-m btn-default btn_modalClose" data-dismiss="modal">취소</button>
                                    <button type="button" class="btn-m btn-primary">확인</button>
                                </div>
                            </div>
                        </div>

                        <style>

                        </style>
                    </div>
                    <!--//section-->
                    

                </div>
            </div>
        </div>

        <div id="toasts"></div>
        <script src="js/common.js"></script>
    </body>
</html>
